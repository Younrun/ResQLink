<!DOCTYPE html>
<html>
<head>
  <title>User Search</title>
</head>
<body>
  <h1>Search for a User</h1>
  <form method="GET" action="">
    <input type="text" name="q" placeholder="Username..." value="{{ query }}">
    <button type="submit">Search</button>
  </form>

  {% if results %}
    <h2>Results:</h2>
    <ul>
      {% for user in results %}
        <li>
          {{ user.username }}
          <!-- Link to start or open a conversation with that user -->
          <a href="{% url 'start_conversation' user.id %}">Chat</a>
        </li>
      {% endfor %}
    </ul>
  {% elif query %}
    <p>No matching users found.</p>
  {% endif %}
</body>
</html>
