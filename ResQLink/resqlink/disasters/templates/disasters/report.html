<!DOCTYPE html>
<html lang="en">
<head>


    <style>
        /* Base styles and reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f5f7fa;
    color: #333;
    line-height: 1.6;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

/* Header styling */
h2 {
    color: #d62c1f;
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5rem;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    border-bottom: 2px solid #eaeaea;
    padding-bottom: 15px;
}

h3 {
    color: #2c3e50;
    margin: 25px 0 15px;
    font-size: 1.5rem;
}

/* Form styling */
#disasterForm {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: 900px;
    margin: 0 auto;
}

select, textarea, input[type="text"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0 20px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

select:focus, textarea:focus, input[type="text"]:focus {
    border-color: #3498db;
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
    outline: none;
}

select {
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23333' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 16px;
    padding-right: 40px;
}

textarea {
    height: 120px;
    resize: vertical;
}

/* Map styling */
#map {
    height: 400px;
    border-radius: 10px;
    margin: 15px 0 25px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    border: 2px solid #ddd;
    transition: all 0.3s ease;
}

#map:hover {
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

/* Coordinates display */
.coordinates {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.coordinates input {
    text-align: center;
    font-weight: bold;
    background-color: #f8f9fa;
    cursor: not-allowed;
}

/* Button styling */
button[type="submit"] {
    display: block;
    width: 100%;
    padding: 15px;
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 25px;
    box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
}

button[type="submit"]:hover {
    background-color: #c0392b;
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
}

button[type="submit"]:active {
    transform: translateY(1px);
}

/* Form field labels */
label {
    display: block;
    margin-bottom: 8px;
    color: #2c3e50;
    font-weight: 600;
}

/* Disaster type indicators */
.type-indicator {
    display: inline-block;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    margin-right: 8px;
    vertical-align: middle;
}

#disaster_type option[value="Flood"] {
    background-color: #3498db;
}

#disaster_type option[value="Earthquake"] {
    background-color: #9b59b6;
}

#disaster_type option[value="Fire"] {
    background-color: #e74c3c;
}

#disaster_type option[value="Hurricane"] {
    background-color: #f39c12;
}

/* Severity indicators */
.severity-badge {
    display: inline-block;
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: bold;
    margin-left: 10px;
    vertical-align: middle;
}

.severity-Low {
    background-color: #2ecc71;
    color: white;
}

.severity-Moderate {
    background-color: #f39c12;
    color: white;
}

.severity-High {
    background-color: #e67e22;
    color: white;
}

.severity-Critical {
    background-color: #e74c3c;
    color: white;
}

/* Responsive design */
@media (max-width: 768px) {
    body {
        padding: 15px;
    }
    
    h2 {
        font-size: 2rem;
    }
    
    #disasterForm {
        padding: 20px;
    }
    
    #map {
        height: 300px;
    }
}

/* Success message styling */
.success-message {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #2ecc71;
    color: white;
    padding: 15px 25px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    transform: translateX(120%);
    transition: transform 0.5s ease;
    z-index: 1000;
}

.success-message.show {
    transform: translateX(0);
}
    </style>
    <title>Report a Disaster</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>Report a Disaster</h2>

<form id="disasterForm">
    Disaster Type: <select id="disaster_type">
        <option value="Flood">Flood</option>
        <option value="Earthquake">Earthquake</option>
        <option value="Fire">Fire</option>
        <option value="Hurricane">Hurricane</option>
    </select><br>

    Severity: <select id="severity">
        <option value="Low">Low</option>
        <option value="Moderate">Moderate</option>
        <option value="High">High</option>
        <option value="Critical">Critical</option>
    </select><br>

    Description: <textarea id="description"></textarea><br>

    <h3>Click the Map to Select a Location</h3>
    <div id="map" style="height: 400px;"></div>

    Latitude: <input type="text" id="latitude" readonly><br>
    Longitude: <input type="text" id="longitude" readonly><br>

    <button type="submit">Report</button>
</form>

<script>
    var map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    
    var marker;
    map.on('click', function(e) {
        if (marker) {
            map.removeLayer(marker);
        }
        marker = L.marker(e.latlng).addTo(map);
        document.getElementById('latitude').value = e.latlng.lat;
        document.getElementById('longitude').value = e.latlng.lng;
    });

    $("#disasterForm").submit(function(event) {
        event.preventDefault();
        $.ajax({
            url: "/api/disaster-reports/",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                "disaster_type": $("#disaster_type").val(),
                "severity": $("#severity").val(),
                "description": $("#description").val(),
                "latitude": $("#latitude").val(),
                "longitude": $("#longitude").val()
            }),
            success: function() {
                alert("Disaster reported successfully!");
            }
        });
    });
</script>

</body>
</html>
